[loggers]
keys=root,main,TM,DL,TW

[handlers]
keys=consoleHandler,FileHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_TW]
level=DEBUG
handlers=FileHandler
qualname=TW
propagate=0

[logger_TM]
level=INFO
handlers=FileHandler
qualname=TM
propagate=0

[logger_DL]
level=WARNING
handlers=FileHandler
qualname=DL
propagate=0

[logger_main]
level=DEBUG
handlers=FileHandler
qualname=main
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[handler_FileHandler]
class=FileHandler
level=DEBUG
formatter=simpleFormatter
args=('getTweets.log', 'a')

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(threadName)s - %(funcName)s - %(message)s
